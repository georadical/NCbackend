components:
  schemas:
    BgTypeEnum:
      enum:
      - pattern
      - image
      - solid
      type: string
      description: |-
        * `pattern` - Subtle Pattern
        * `image` - Background Image
        * `solid` - Solid Color
    CaseStudy:
      type: object
      description: Serializer for the CaseStudy model.
      properties:
        id:
          type: integer
          readOnly: true
        image_url:
          type: string
          readOnly: true
        category:
          type: string
          description: Category label (e.g., 'Traffic Flow', 'Public Safety').
          maxLength: 100
        city:
          type: string
          description: City or organization name (e.g., 'Metropolis').
          maxLength: 100
        title:
          type: string
          description: Title summarizing the key outcome (e.g., '20% Congestion Reduction').
          maxLength: 200
        summary:
          type: string
          description: Short paragraph describing the results and how they were achieved.
        order:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          description: Display order in the grid.
        is_active:
          type: boolean
          description: Controls visibility on the landing page.
      required:
      - category
      - city
      - id
      - image_url
      - summary
      - title
    FAQItem:
      type: object
      description: Serializer for the FAQItem model.
      properties:
        id:
          type: integer
          readOnly: true
        question:
          type: string
          description: The FAQ question text.
          maxLength: 255
        answer:
          type: string
          description: The corresponding answer to the FAQ question.
        order:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          description: Display order in the FAQ section.
        is_active:
          type: boolean
          description: Controls visibility on the landing page.
      required:
      - answer
      - id
      - question
    FinalCTA:
      type: object
      description: Serializer for the FinalCTA model.
      properties:
        id:
          type: integer
          readOnly: true
        heading:
          type: string
          description: Main headline for the final CTA (e.g., 'Ready to Build a Smarter
            Council?').
          maxLength: 200
        subheading:
          type: string
          description: Supporting text that elaborates the CTA purpose.
        primary_button_text:
          type: string
          description: Text for the main button.
          maxLength: 100
        primary_button_url:
          type: string
          format: uri
          description: URL the primary button links to.
          maxLength: 200
        secondary_button_text:
          type: string
          description: Optional text for a secondary button.
          maxLength: 100
        secondary_button_url:
          type: string
          format: uri
          description: URL the secondary button links to.
          maxLength: 200
        order:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          description: Display order if multiple CTAs exist.
        is_active:
          type: boolean
          description: Controls whether this CTA section is visible.
      required:
      - heading
      - id
      - subheading
    FooterLink:
      type: object
      description: Serializer for the FooterLink model.
      properties:
        id:
          type: integer
          readOnly: true
        group:
          type: integer
          description: Parent link group (e.g., Product, Company, Legal).
        label:
          type: string
          description: Link label displayed in the footer (e.g., 'Privacy Policy').
          maxLength: 100
        url:
          type: string
          format: uri
          description: URL the footer link points to.
          maxLength: 200
        order:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          description: Order within the footer group.
        is_active:
          type: boolean
          description: Controls visibility of this link.
      required:
      - group
      - id
      - label
      - url
    FooterLinkGroup:
      type: object
      description: Serializer for the FooterLinkGroup model.
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          description: Title of the footer link group (e.g., 'Product').
          maxLength: 100
        links:
          description: List of link objects, each with 'label' and 'url'.
        order:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          description: Display order for footer link groups.
        is_active:
